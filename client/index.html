<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lalezar&display=swap" rel="stylesheet">
        <script
        src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.0/socket.io.js" integrity="sha512-nYuHvSAhY5lFZ4ixSViOwsEKFvlxHMU2NHts1ILuJgOS6ptUmAGt/0i5czIgMOahKZ6JN84YFDA+mCdky7dD8A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src='./scripts/client.js'></script>
        <script src='./scripts/ui.js'></script>
        <script src='./scripts/startup.js'></script>
        <link rel="stylesheet" href="styles/universal.css">
        <link rel="stylesheet" href="styles/login.css">
        <link rel="stylesheet" href="styles/bouncing.css">
        <link rel="stylesheet" href="styles/gamepage.css">
        <title>Invincible Math</title>
    </head>
    <body>
        <div class="window_container">
            <div id="WINDOW" class="noselect">
                <!--Log in window-->
                <div id="logInWindow">
                    <div class="language_bar">
                        <div class="language_button">en</div>
                        <div class="language_button">fr</div>
                        <div class="language_button">esp</div>
                    </div>
                    <br>
                    <div class="log_in_center_container">
                        <div class="bouncing-text">
                            <div class="b">T</div>
                            <div class="o">A</div>
                            <div class="u">B</div>
                            <div class="n">O</div>
                            <div class="c">O</div>
                            <div class="e">!</div>
                            <div class="shadow"></div>
                            <div class="shadow-two"></div>
                          </div>
                        <br>
                        <input id="usernameInput" placeholder="Username..."></input>
                        <br>
                        <div class="lobby_buttons_container">
                            <div id="createNewLobbyButton" class="lobby_button standard_shadow">Create Lobby</div>
                            <div id="joinLobbyButton" class="lobby_button standard_shadow">Join Lobby</div>
                        </div>
                    </div>
                    <div class="relative_anchor"><img class="shush_girl" src="./images/shushgirl.png"></div>
                </div>
                <!--Third page-->
                <div id="thirdPage">
                    <div class="top_container">
                        <div class="taboo_logo">
                            <div>Taboo!</div>
                        </div>
                        <div class="team1">Team 1</div>
                        <div class="team2">Team 2</div><br>
                        <div class="player_button_container">
                            <div id="playerButton" class="standard_shadow"><div>Players: 0 </div><img src="./images/dropdownarrow.png"></div>
                        </div>
                    </div>
                    <div class="box"></div>
                </div>
            </div>
        </div>
    </body>
</html>
